<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div id="high-score">
            <a id="high-score-bank" href="http://">View High Scores</a>
        </div>
        <div id="timer">
            <p id="timer-label">Time: <span id="timer-total">45</span></p>
        </div>
    </header>
    <main class="game">
        <div>
            <h1 id="game-label">Coding Quiz Challenge</h1>
        </div>
        <div id="questions">
            <p id="questions-label">Test your knowledge of HTML, CSS, JavaScript, and more</p>
        </div>
        <div id="startGame" id="buttonSite" class="startBtn">
            <button class="btnStartEnd" id="startGameBtn">Start Quiz</button>
        </div>
    </main>
    <footer>
    </footer>
    <script> src="script.js"</script>
</body>
