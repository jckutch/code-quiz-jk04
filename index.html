<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header id="header">
        <div class="title">
            <h1>Code Quiz</h1><br>
            <h2>Test your Coding Knowledge</h2>
        </div>
        <div id="highScore">
            <a class="textHighScore" id="highScoreStore" href="http://">View High Scores</a>
        </div>
    </header>
    <main id="mainSection">
        <div id="timerDiv">
            <p class="textTime" id="timeText">Time: <span id="totalTime">45</span></p>
        </div>
        <div id="questionsContainer">
            <div class="containerQuestions">
                <div id="question"></div>
            </div>
        </div>
        <div id="startGame" class="startBtn">
            <button class="btnStartEnd" id="startGameBtn">Start Quiz</button>
        </div>
    </main>
    <footer>
    </footer>
    <script> src="script.js"</script>
</body>
